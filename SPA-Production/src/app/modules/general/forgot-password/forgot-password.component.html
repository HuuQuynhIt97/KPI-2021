
<div id="auth" class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a >
                <b>KPI SYSTEM</b>
            </a>
        </div>
        <div class="card">

          <div class="card-body login-card-body">
            <form  (ngSubmit)="resetPassW()" #f="ngForm" >
              <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
              <div class="input-group mb-3">
                <input type="text" class="form-control" required [(ngModel)]="email" name="email" placeholder="Email">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fa fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                    <button  class="btn btn-primary btn-block">Request new password</button>
                </div>
              </div>
            </form>
            <p class="mt-3 mb-1">
              <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Back to Login</a>
            </p>
          </div>
