<div class="col-md-12">
  <div class="card">

    <div class="card-header">
      <h5 class="card-title">List Favourite</h5>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fa fa-minus"></i>
        </button>
      </div>
    </div>

    <ejs-grid #grid [allowResizing]='true' [gridLines]="lines" [searchSettings]="searchSettings" (actionComplete)="actionComplete($event)" (rowSelected)="rowSelected($event)"  [toolbar]='toolbarOptions' [dataSource]='data' [allowPaging]='true' [pageSettings]='pageSettings' [editSettings]='editSettings'>
      <e-columns>

        <e-column field='ID' headerText='#' width='70' textAlign='Left' isPrimaryKey='true' >
          <ng-template #template let-data>
            {{data.index}}
          </ng-template>
        </e-column>

        <e-column field='KPIName' headerText='Name'  textAlign='Center' >
          <ng-template #template let-data>
            <a style="text-decoration: none ; cursor:pointer ;color:red" (click)="getchart(data.Link)" >{{data.KPIName}}</a>
          </ng-template>
        </e-column>

        <e-column field='Username' headerText='Username'  textAlign='Center' ></e-column>
        <e-column field='TeamName' headerText='Organization Chart'  textAlign='Center' ></e-column>
        <e-column field='Level' headerText='Level Number'  textAlign='Center' ></e-column>

        <e-column headerText='Manage Records' textAlign='Center'    >
          <ng-template #template let-data>
            <button (click)="Delete(data.ID)"  ejs-button iconCss='e-icons e-delete' cssClass= 'e-flat'></button>
          </ng-template>
        </e-column>

      </e-columns>
    </ejs-grid>

  </div>
</div>
