<section class="content">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">List Tasks</h5>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
        <div  class="card-body table-responsive p-0">
          <ejs-grid #grid [searchSettings]="searchSettings" (actionComplete)="actionComplete($event)" (rowSelected)="rowSelected($event)"  [toolbar]='toolbarOptions' [dataSource]='data' [allowPaging]='true' [pageSettings]='pageSettings' [editSettings]='editSettings'>
            <e-columns>
              <e-column field='ID' headerText='#' width='70' textAlign='Left' isPrimaryKey='true' >
                  <ng-template #template let-data>
                      {{data.index}}
                  </ng-template>
              </e-column>
              <e-column field='OC' headerText='OC' width='200' textAlign='Center' ></e-column>
              <e-column field='KPIName' headerText='KPIName' width='120' textAlign='Center' ></e-column>
              <e-column field='TaskName' headerText='Task Name' width='120' textAlign='Center' ></e-column>
              <e-column field='Description' headerText='Description' width='120' textAlign='Center' ></e-column>
              <e-column field='PIC' headerText='PIC' width='120' textAlign='Center' >
                <ng-template #template let-data>
                  <span class="badge bg-red">{{data.PIC}}</span>
                </ng-template>

              </e-column>
              <e-column field='DueDate' headerText='DueDate' width='200' textAlign='Center' ></e-column>
              <e-column field='UpdateSheduleDate' headerText='UpdateSheduleDate' width='200' textAlign='Center' ></e-column>
              <e-column field='ActualFinishDate' headerText='ActualFinishDate' width='200' textAlign='Center' ></e-column>
              <e-column field='Status' headerText='Status' width='120' textAlign='Center' >
                <ng-template #template let-data>
                  <ng-container *ngIf="data.Status; else elseTemplate">
                    <span class="badge bg-green">Finished</span>
                  </ng-container>
                  <ng-template #elseTemplate>
                    <span class="badge bg-red">Not Finished</span>
                  </ng-template>

                </ng-template>

              </e-column>
              <e-column field='Approved' headerText='Approved' width='120' textAlign='Center' >
              <ng-template #template let-data>
                  <ng-container *ngIf="data.Approved; else elseTemplate">
                    <span class="badge bg-green">Approved</span>
                  </ng-container>
                  <ng-template #elseTemplate>
                    <span class="badge bg-red">Not Approved</span>
                  </ng-template>

                </ng-template>

              </e-column>
              <e-column field='CreatedBy' headerText='CreatedBy' width='120' textAlign='Center' ></e-column>
              <e-column field='CreatedDate' headerText='CreatedDate' width='200' textAlign='Center' ></e-column>
            </e-columns>
          </ejs-grid>
        </div>
      </div>
    </div>
  </div>
</section>
