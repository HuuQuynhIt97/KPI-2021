<div class="row" >
  <div class="col-md-12 my-3">
    <button (click)="openAddUser(addUser)" class="btn bg-gradient-secondary btn-sm">
      <i class="fa fa-plus"></i> Add User
    </button>
  </div>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">List User</h5>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>

      <ejs-grid #grid [allowResizing]='true' [gridLines]="lines" [searchSettings]="searchSettings" (actionComplete)="actionComplete($event)"  [toolbar]='toolbarOptions' [dataSource]='data' allowPaging='true' [pageSettings]='pageSettings' [editSettings]='editSettings'>
        <e-columns>
          <e-column field='ID' headerText='Reset Password'  textAlign='Center' isPrimaryKey='true' >
            <ng-template #template let-data>
              <ng-container *ngIf="role === '1'; else elseTemplate">
                <button (click)="ResetPass(data)" ejs-button  cssClass='e-outline'>Reset Now</button>
              </ng-container>
              <ng-template #elseTemplate>
                <ng-container *ngIf="data.UserID == userid; else elseTemplate">
                  <button (click)="ResetPass(data)" ejs-button  cssClass='e-outline'>Reset Now</button>
                </ng-container>
                <ng-template #elseTemplate>

                </ng-template>

              </ng-template>
            </ng-template>

          </e-column>
          <e-column field='Username' headerText='Username' textAlign='Left' >
          </e-column>
          <e-column field='Email' headerText='Email'  textAlign='Center' ></e-column>
          <e-column field='Alias' headerText='Alilas'  textAlign='Center' ></e-column>
          <e-column field='FullName' headerText='FullName'  textAlign='Center' ></e-column>

          <e-column field='PermissionName' headerText='Permission'  textAlign='Center' ></e-column>
          <e-column field='CreatedBy' headerText='Created By'  textAlign='Center' ></e-column>
          <e-column headerText='Manage Records' textAlign='Center' >
              <ng-template #template let-data>
                  <ng-container *ngIf="role === '1'; else elseTemplate">
                      <button (click)="EditUser(data.ID,Edit)" ejs-button iconCss='e-icons e-edit' cssClass= 'e-flat'></button>
                      |
                      <button (click)="Delete(data.ID)" ejs-button iconCss='e-icons e-delete' cssClass= 'e-flat'></button>
                  </ng-container>
                  <ng-template #elseTemplate>
                      <ng-container *ngIf="data.UserID == userid; else elseTemplate">
                          <button (click)="EditUser(data.ID,Edit)" ejs-button iconCss='e-icons e-edit' cssClass= 'e-flat'></button>
                          |
                          <button (click)="Delete(data.ID)" ejs-button iconCss='e-icons e-delete' cssClass= 'e-flat'></button>
                      </ng-container>
                      <ng-template #elseTemplate>

                      </ng-template>

                  </ng-template>

                  <!-- <button (click)="EditUser(data.ID,Edit)" ejs-button iconCss='e-icons e-edit' cssClass= 'e-flat'></button>
                  |
                  <button (click)="Delete(data.ID)" ejs-button iconCss='e-icons e-delete' cssClass= 'e-flat'></button> -->
              </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>

  <ng-template #addUser let-modal>
    <div class="modal-header">
      <h4 class="modal-title">
        <i class="fa fa-plus"></i> Add User
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">

        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">User Name</label>
            <span style="color:red">(*)</span>
            <input [(ngModel)]="username" name="username" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Password</label>
            <span style="color:red">(*)</span>
            <input [(ngModel)]="password" name="password" type="password"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Email</label>
            <span style="color:red">(*)</span>
            <input [(ngModel)]="email" name="emailE" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Display Name</label>
            <span style="color:red">(*)</span>
            <input [(ngModel)]="displayname" name="displayname" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Full Name</label>
            <span style="color:red">(*)</span>
            <input [(ngModel)]="fullname" name="fullname" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Skype</label>
            <input [(ngModel)]="skype" name="skype" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Code</label>
            <input [(ngModel)]="code" name="code" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Permission</label>
            <span style="color:red">(*)</span>
            <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" data-select2-id="17" tabindex="-1" [(ngModel)]="permission" name="permission" aria-hidden="true">
              <option *ngFor="let item of dataUnit; let i=index"  [label]="item.Name" [ngValue]="item.ID"></option>
            </select>
          </div>
        </div>

      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      <button type="submit" (click)="save()" class="btn btn-primary">Save changes</button>
    </div>
  </ng-template>

  <ng-template #Edit let-modal>
    <div class="modal-header">
      <h4 class="modal-title">
        <i class="fa fa-plus"></i> Edit KPI
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">

        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">User Name</label>
            <span style="color:red">(*)</span>
            <input [(ngModel)]="usernameEdit" name="usernameEdit" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Email</label>
            <span style="color:red">(*)</span>
            <input [(ngModel)]="emailEdit" name="emailEdit" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Display Name</label>
            <span style="color:red">(*)</span>
            <input [(ngModel)]="displaynameEdit" name="displaynameEdit" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Full Name</label>
            <span style="color:red">(*)</span>
            <input [(ngModel)]="fullnameEdit" name="fullnameEdit" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Skype</label>
            <input [(ngModel)]="skypeEdit" name="skypeEdit" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Code</label>
            <input [(ngModel)]="codeEdit" name="codeEdit" type="text"  class="form-control Name" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Permission</label>
            <span style="color:red">(*)</span>
            <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" data-select2-id="17" tabindex="-1" [(ngModel)]="permissionEdit" name="permissionEdit" aria-hidden="true">
              <option *ngFor="let item of dataUnit; let i=index"  [label]="item.Name" [ngValue]="item.ID"></option>
            </select>
          </div>
        </div>

      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        <button type="submit" (click)="update()" class="btn btn-primary">Save changes</button>
    </div>
  </ng-template>

</div>
