<div class="row" >
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-4">
            <h3 class="card-title">List KPIs Kind</h3>
          </div>
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <button (click)="openAddModel(addKpiKind)" class="btn btn-success float-right">
              <i class="fa fa-plus"></i> {{'Add_btn' | translate}}
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <ejs-grid #grid  [allowResizing]='true' [searchSettings]="searchSettings"  [toolbar]='toolbarOptions' [dataSource]='data' allowPaging='true' [pageSettings]='pageSettings' [gridLines]="lines" [editSettings]='editSettings'>
          <e-columns>
            <e-column field='Index' headerText='#' width='80' textAlign='Center' > </e-column>
            <e-column field='NameTW' headerText='Chinese Name' width='120' textAlign='Center' ></e-column>
            <e-column field='NameEn' headerText='English Name' width='120' textAlign='Center' ></e-column>
            <e-column field='NameVI' headerText='Local Language Name' width='120' textAlign='Center' ></e-column>
            <e-column headerText='Manage Records' textAlign='Center' width='150' >
              <ng-template #template let-data>
                <button (click)="edit(data, editKpiKind)" ejs-button iconCss='e-icons e-edit' cssClass= 'e-outline'></button>
                |
                <button (click)="delete(data.ID)" ejs-button iconCss='e-icons e-delete' cssClass= 'e-outline'></button>
              </ng-template>
            </e-column>
          </e-columns>
        </ejs-grid>
      </div>
    </div>
  </div>
</div>

<ng-template #addKpiKind let-modal>
  <div class="modal-header" style="background-color:#00a65a;color:#fff">
    <h4 class="modal-title">
      <i class="fa fa-plus"></i> Add
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="Name">Chinese Name</label>
          <span style="color:red">(*)</span>
          <input [(ngModel)]="NameTW" name="NameTW" type="text"  class="form-control Name" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="Name">English Name</label>
          <span style="color:red">(*)</span>
          <input [(ngModel)]="NameEn"  name="NameEn" type="text"  class="form-control Name" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="Name">Local Language Name</label>
          <span style="color:red">(*)</span>
          <input [(ngModel)]="NameVI"  name="NameVI" type="text"  class="form-control Name" />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    <button type="submit" (click)="save()" class="btn btn-primary">Save changes</button>
  </div>
</ng-template>

<ng-template #editKpiKind let-modal>
  <div class="modal-header" style="background-color:#00a65a;color:#fff">
    <h4 class="modal-title">
      <i class="fa fa-plus"></i> Edit
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="Name">Chinese Name</label>
          <span style="color:red">(*)</span>
          <input [(ngModel)]="NameTWEdit" name="NameTW" type="text" class="form-control Name" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="Name">English Name</label>
          <span style="color:red">(*)</span>
          <input [(ngModel)]="NameEnEdit" name="NameEn" type="text" class="form-control Name" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="Name">Local Language Name</label>
          <span style="color:red">(*)</span>
          <input [(ngModel)]="NameVIEdit" name="NameVI" type="text" class="form-control Name" />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    <button type="submit" (click)="update()" class="btn btn-primary">Save changes</button>
  </div>
</ng-template>
